<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>feedback-form</title>
</head>

<body>
     <div style="text-align: center; border: royalblue 5px solid;">
          <img src="https://uglyduckmarketing.com/wp-content/uploads/2018/01/Ugly-Duck-Blog.jpg" alt="feedback-form"
               width="100%">
          <h3>Feedback Form</h3>
          <label>Name:</label>
          <input type="text" placeholder="name" required /><br><br />
          <label>age:</label>
          <input type="text" placeholder="age"><br><br />
          <label>email-id:</label>
          <input type="email" placeholder="emailid"><br><br />
          <label>number</label>
          <input type="number" placeholder="mobile number"><br><br />
          <label>gender:</label><br><br />
          <input name="gender" type="radio" />male<input name="gender" type="radio" />female<br><br />
          <label>select:</label>
          <select required>
               <option>Like</option>
               <option>Dislike</option>
          </select><br><br />
          <input type="submit" value="submit" />
          <input type="reset" /><br><br />
     </div>
</body>

</html>
